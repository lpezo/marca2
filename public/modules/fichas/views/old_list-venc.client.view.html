    <section data-ng-controller="FichasController" data-ng-init="iniVenc()">
    <div class="page-header">
        <h1>Vencimiento de Fechas</h1>
    </div>

        <hr/>

        <div class="CSSReport">
            <table >
                <tr>
                    <td>
                        #
                    </td>
                    <td>
                        Código
                    </td>
                    <td>
                        Cliente
                    </td>
                    <td >
                        Signo
                    </td>
                    <td>
                        Motivo
                    </td>
                    <td>
                        Fecha
                    </td>
                    <td>
                        Descartar
                    </td>
                </tr>
                <tr ng-repeat="item in fichas">
                    <td style="text-align: center">
                        {{item.num}}
                    </td>
                    <td style="text-align: center">
                        <a href="/#!/fichas/{{item._id}}/edit">
                        {{item.codigo}}
                        </a>
                    </td>
                    <td>
                        {{item.nomcli}}
                    </td>
                    <td>
                        {{item.nomsigno}}
                    </td>
                    <td>
                        {{item.motivo}}
                    </td>
                    <td>
                        <a href="/#!/fichas/{{item._id}}/fecha">
                        {{item.fecha | date: 'dd-MM-yyyy'}}
                        </a>
                    </td>
                    <td style="text-align: center">
                        <a class="btn btn-danger" title="Descartar" ng-really-message="¿Está seguro de descartar esta fecha?" ng-really-click="descartar(item)" item="descartar">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
        
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>          
</section>
