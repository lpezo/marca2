<section data-ng-controller="TramitesController" data-ng-init="toViewTramite()">
	<div class="page-header">
		<h1 data-ng-bind="tramite.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="tramite" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == tramite.user._id))">
			<a class="btn btn-success" href="/#!/tramites/{{tramite._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="tramite">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/tramites">
				<i class="glyphicon glyphicon-list"></i> List Tramites
			</a>
		</div>

	</div>

</section>
