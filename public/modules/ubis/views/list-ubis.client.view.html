<section data-ng-controller="UbisController" data-ng-init="toViewUbi()">
    <div class="page-header">
        <h1>{{nivel}}  {{ubi.nom}}</h1>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/ubis/{{ubi.pad}}" ng-disabled='!ubi.nom' >
        <i class="glyphicon glyphicon-step-backward"></i> Anterior
      </a>
    </div>

    <div class="pull-right">
      <a type="button" class="btn btn-success" href="/#!/ubis/{{ubi.num}}/{{ubi.niv}}/create">
        <i class="glyphicon glyphicon-open"></i> Ubicación nueva
      </a>
    </div>

    <div>
        <table ng-table="tableParams" show-filter="true">
            <tr ng-repeat="ubix in $data">
                <td data-title="'Nombre'" sortable="'nom'" filter="{ 'nom': 'text' }">{{ubix.nom}}</td>
                <td>
                    <div class="table-actions">
                <td>
                   <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/ubis/{{ubix.num}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>

                        <a class="btn btn-default" title="Edit" href="/#!/ubis/{{ubix.num}}/edit">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                        <a class="btn btn-danger" title="Remove" ng-really-message="¿ Está seguro ?" ng-really-click="remove(ubix)" item="ubix">
                  				<span class="glyphicon glyphicon-remove-circle"></span>
                  			</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</section>
