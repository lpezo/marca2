<section data-ng-controller="UbisController" data-ng-init="toViewUbi()">
	<div class="page-header">
		<h1 data-ng-bind="ubi.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="ubi" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == ubi.user._id))">
			<a class="btn btn-success" href="/#!/ubis/{{ubi._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="ubi">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/ubis">
				<i class="glyphicon glyphicon-list"></i> List Ubis
			</a>
		</div>

	</div>

</section>
